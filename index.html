<!DOCTYPE html>

<head>

<body>
    <header>
        <img role="presentation" aria-hidden="true" type="image/svg+xml"
            draggable="false"
            src="./assets/img/logo.svg" alt="Microsoft"
        />
    </header>
    <main>
        <article>
            <picture>
                <source type="image/svg+xml"
                    draggable="false"

                    srcset="./assets/img/background.svg" alt="Линия, показывающая перемещение файлов между двумя ноутбуками."

                <img type="image/jpeg"

            <figure>
                <a aria-label="См. подробные сведения о Windows 10 на сайте &lt;windows.com&gt;."

                    href="https://www.microsoft.com/windows/windows-7-end-of-life-support-information?OCID=win7_app_omc_win"
                >
                    <button>Подробнее</button>

                <figcaption><address>microsoft.com/windows-7</address></figcaption>
